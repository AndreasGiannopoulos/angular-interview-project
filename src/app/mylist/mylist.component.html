<div class="row justify-content-center">
  <div class="col-md-2 my-3" *ngFor="let item of mylist; let i = index">
    <div class="item" routerLink="/details/{{ item.id }}/movie">
      <img [src]="baseImgUrl + item.poster_path" class="w-100" alt="" />
      <h4 class="my-3 h6"><span>{{ i+1 }}</span> {{ item.title }} </h4>
    </div>
  </div>
</div>
